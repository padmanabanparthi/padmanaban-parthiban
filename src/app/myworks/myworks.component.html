<section class="container-fluid">
  <div class="row" style="margin-bottom:40px;">
    <div class="col-md-12"><h2 class="sectionTitle hide-on-init" animateOnScroll animationName="animated {{pageTitleAnimation}}">Recent Works</h2></div>
  </div>
  <div class="row">
    <div  class="text-center col-md-12">
      <button class="btn btn-default filter-button active" data-filter="all">All</button>
      <button *ngFor="let cat of workCategories" class="btn btn-default filter-button" attr.data-filter="{{cat.id}}">{{cat.technology}}</button>      
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div *ngFor="let work of recentWorks" class="filter col-sm-6 {{work.id}} hide-on-init" animateOnScroll animationName="animated fadeInUp">
        <div class="gallery_product hvr-shutter-out-vertical" >
          <img src="{{work.image}}" width="100%" class="hvr-shutter-out-vertical">
          <div class="work-info animated fadeIn">
              <p>Project Name: {{work.projectName}}</p>
              <p>Technlogy Used: {{work.technologyUsed}}</p>
          </div>
        </div>
      </div>
      

      <!-- <div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter sprinkle hide-on-init" animateOnScroll animationName="animated fadeInUp">
          <img src="{{work.image}}" class="img-responsive">
      </div> -->

      
    </div>
  </div>
  
</section>
